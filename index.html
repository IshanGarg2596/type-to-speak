<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Type-to-Speak</title>
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <img src="img/speech.png" class="mb-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form>
                    <div class="form-group row">
                        <textarea id="text-input" class="form-contol form-control-lg" placeholder="type what you want to be spoken...."></textarea>
                    </div>
                    <div class="form-group row">
                        <label for="rate" class="col-md-11">Speed</label>
                        <div id="speed-value" class="col-md-1 badge bg-primary">1</div>
                        <input type="range" id="speed" class="custom-range" 
                        min = "0.2" max="2" value="1" step= "0.1">
                    </div>
                    <div class="form-group row">
                        <label for="pitch" class="col-md-11">Pitch</label>
                        <div id="pitch-value" class="col-md-1 badge bg-primary">1</div>
                        <input type="range" id="pitch" class="custom-range" 
                        min = "0" max="2" value="1" step= "0.1">
                    </div>
                    <div class="form-group row">
                        <select id="voice-select" class=" form-select form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-primary btn-lg mt-2">Speak It!</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
